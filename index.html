<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="src/style.css">
  <title>Home</title>
</head>

<body>
  <div class="topnav">
    <h2>Orbital-mc-server</h2>
    <a class="active" onclick="document.getElementById('new').style.display='block'">New</a>
  </div>

  <!-- <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div> -->

  <script type="module" src="src/card.js"></script>

  <div id="new" class="modal">
    <form class="modal-content animate" id="form">
      <div class="imgcontainer">
        <span onclick="document.getElementById('new').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
      <div class="container">
        <label for="sname"><b>Server Name</b></label>
        <input type="text" id="item" placeholder="Enter Username" name="sname" required>
        <label for="psw"><b>Version</b></label>
        <input type="text" placeholder="-" name="ver" required>
        <button type="submit">Create</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('new').style.display='none'" class="cancelbtn">Cancel</button>
      </div>

    </form>
  </div>

  <div id="edit" class="modal">
    <form class="modal-content animate" id="form">
      <div class="imgcontainer">
        <span onclick="document.getElementById('edit').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
      <div class="container">
        <label for="sname"><b>Edit Server Name</b></label>
        <input type="text" id="item" placeholder="Enter Username" name="sname" required>
        <label for="psw"><b>Version</b></label>
        <input type="text" placeholder="-" name="ver" required>
        <button type="submit">Save</button>
        <button id="startstop" type="submit">Start</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('new').style.display='none'" class="cancelbtn">Cancel</button>
        <a href="file:////D:/code/Orbital-mc-server/servers/1.14.4/test1"><button class="filebtn">File</button></a>
      </div>

    </form>
  </div>

  <script>
    const electron = require('electron');
    const {
      ipcRenderer
    } = electron;

    // $(window).on("load", function() {
    //   $(".loader-wrapper").fadeOut("slow");
    // });

    const form = document.querySelector('form');
    form.addEventListener('submit', submitFormp3);

    function submitFormp3(e) {
      e.preventDefault();
      const item = document.querySelector('#item').value;
      ipcRenderer.send('item:mp3', item);
    };

    var button = document.getElementById('startstop');

    button.addEventListener('click', function() {
      if (button.classList.contains('red')) {
        button.classList.remove('red');
        button.classList.add('green');
        button.innerHTML = 'Start';
      } else {
        button.classList.remove('green');
        button.classList.add('red');
        button.innerHTML = 'Stop';
      }
    });

    // Get the modal
    var modal = document.getElementById('new');

    // Get the modal
    var modal = document.getElementById('edit');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>

</html>
